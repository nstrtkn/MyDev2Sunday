<template>
    <lightning-card title="OPPORTUNITY FORM" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-input
                type="text"
                label="Opportunity Name"
                value={oppName}
                onchange={changeHandler}>
            </lightning-input>
            <lightning-combobox
                label="Opportunity Stage"
                value={selectedStage}
                options={stageOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <lightning-combobox
                label="Opportunity Type"
                value={selectedType}
                options={typeOptions}
                onchange={changeHandler}>
            </lightning-combobox>
            <div class="slds-var-m-top_small">
                Thanks for chosoing the correct information. You have entered <br/>
                Opportunity Name: {oppName} <br/>
                Opportunity Stage: {selectedStage} <br/>
                Opportunity Type: {selectedType}
            </div>
        </div>
    </lightning-card>
</template>
